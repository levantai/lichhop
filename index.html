<!DOCTYPE html>

  </head>
  <body>

 <script>
    // H√†m hi·ªÉn th·ªã/·∫©n input "Ph√≤ng h·ªçp kh√°c"
    function toggleOtherRoom(selectedValue) {
        const otherRoomInput = document.getElementById('phongKhac');
        const mainSelect = document.getElementById('phong');

        if (selectedValue === 'Kh√°c...') {
            otherRoomInput.style.display = 'block';
            otherRoomInput.disabled = false;
            otherRoomInput.required = true;
            mainSelect.required = false; 
        } else {
            otherRoomInput.style.display = 'none';
            otherRoomInput.disabled = true;
            otherRoomInput.required = false;
            mainSelect.required = true;
        }
    }

    const form = document.getElementById('meetingForm');
    const message = document.getElementById('formMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); 
        
        // ***************************************************************
        // VUI L√íNG C·∫¨P NH·∫¨T URL N√ÄY B·∫∞NG URL Google Apps Script ƒê√É TRI·ªÇN KHAI C·ª¶A B·∫†N
        const scriptUrl = 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE'; 
        // ***************************************************************

        // 1. L·∫•y d·ªØ li·ªáu th√¥ t·ª´ form (bao g·ªìm c·∫£ 'ngay', 'gio', 'phong_select', 'phong_input')
        let dataToSubmit = new FormData(form);
        
        // 2. X·ª≠ l√Ω tr∆∞·ªùng 'phong' (Ch·ªçn gi√° tr·ªã t·ª´ select ho·∫∑c input Kh√°c)
        const selectedPhong = document.getElementById('phong').value;
        const otherPhong = document.getElementById('phongKhac').value;
        let finalPhongValue = (selectedPhong === 'Kh√°c...') ? otherPhong : selectedPhong;
        
        // 3. X·ª¨ L√ù GH√âP NG√ÄY V√Ä GI·ªú
        const ngay = dataToSubmit.get('ngay');
        const gio = dataToSubmit.get('gio');
        
        // Gh√©p th√†nh chu·ªói chu·∫©n ISO 8601: "YYYY-MM-DDTHH:MM" (V√≠ d·ª•: "2025-11-20T14:30")
        const ngayGioValue = ngay + 'T' + gio; 

        // 4. T·∫°o Payload cu·ªëi c√πng (FormData) ƒë·ªÉ g·ª≠i ƒëi, ƒë·∫£m b·∫£o T√äN TR∆Ø·ªúNG kh·ªõp v·ªõi Google Sheet
        const payload = new FormData();
        payload.append('tenhop', dataToSubmit.get('tenhop'));
        payload.append('phong', finalPhongValue);        // T√™n c·ªôt trong Sheet
        payload.append('ngaygio', ngayGioValue);          // T√™n c·ªôt trong Sheet
        payload.append('chutri', dataToSubmit.get('chutri'));
        payload.append('thanhphan', dataToSubmit.get('thanhphan'));
        payload.append('noidung', dataToSubmit.get('noidung'));

        // 5. G·ª≠i d·ªØ li·ªáu b·∫±ng Fetch API
        fetch(scriptUrl, {
            method: 'POST',
            mode: 'no-cors', 
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(payload)
        })
        .then(() => {
            // X·ª≠ l√Ω th√†nh c√¥ng
            message.textContent = '‚úÖ ƒêƒÉng k√Ω l·ªãch h·ªçp th√†nh c√¥ng!';
            message.classList.remove('text-danger');
            message.classList.add('text-success');
            message.style.display = 'block';
            form.reset(); 
            
            // Kh√¥i ph·ª•c tr·∫°ng th√°i ban ƒë·∫ßu
            document.getElementById('phong').required = true;
            toggleOtherRoom(''); 
            
            setTimeout(() => { message.style.display = 'none'; }, 5000); 
        })
        .catch(error => {
            // X·ª≠ l√Ω l·ªói (Th∆∞·ªùng kh√¥ng chi ti·∫øt v·ªõi no-cors, nh∆∞ng v·∫´n hi·ªÉn th·ªã l·ªói chung)
            console.error('L·ªói khi g·ª≠i d·ªØ li·ªáu:', error);
            message.textContent = '‚ùå ƒê√£ x·∫£y ra l·ªói khi g·ª≠i. Vui l√≤ng th·ª≠ l·∫°i.';
            message.classList.remove('text-success');
            message.classList.add('text-danger');
            message.style.display = 'block';
        });
    });
</script>

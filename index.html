<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký lịch họp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Đăng ký lịch họp</h3>

        <form id="formLichHop">
          <div class="mb-3">
            <label class="form-label">Tên cuộc họp</label>
            <input type="text" class="form-control" name="tenhop" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Phòng họp</label>
            <input type="text" class="form-control" name="phong" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Ngày họp</label>
            <input type="date" class="form-control" name="ngay" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Giờ họp</label>
            <input type="time" class="form-control" name="gio" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Chủ trì</label>
            <input type="text" class="form-control" name="chutri" />
          </div>

          <div class="mb-3">
            <label class="form-label">Thành phần</label>
            <input type="text" class="form-control" name="thanhphan" />
          </div>

          <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea class="form-control" name="noidung"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Gửi đăng ký
          </button>

          <div id="result" class="mt-3 text-center fw-bold"></div>
        </form>
      </div>
    </div>

    <script>
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbwj9EwVgGuZLgSSPzkDgWbK4iAuX2LeeiEJ-GLGfGTUozI4NLKGKStJRgNsE7PzV0YfWw/exec";

      document
        .getElementById("formLichHop")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);

          fetch(SCRIPT_URL, {
            method: "POST",
            body: formData,
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.status === "success") {
                document.getElementById("result").innerHTML =
                  "✅ Gửi thành công!";
                document.getElementById("formLichHop").reset();
              } else {
                document.getElementById("result").innerHTML =
                  "❌ Lỗi server: " + JSON.stringify(data);
              }
            })
            .catch((err) => {
              document.getElementById("result").innerHTML =
                "❌ Fetch error: " + err;
            });
        });
    </script>
  </body>
</html>

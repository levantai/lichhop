<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký lịch họp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Form Đăng Ký Lịch Họp</h3>

        <form id="meetingForm">
          <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="hoTen" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Nội dung họp</label>
            <input type="text" class="form-control" id="noiDung" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Thời gian</label>
            <input
              type="datetime-local"
              class="form-control"
              id="thoiGian"
              required
            />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">
              Gửi đăng ký
            </button>
          </div>
        </form>

        <div id="msg" class="mt-3 text-center"></div>
      </div>
    </div>

    <script>
      const WEB_APP_URL =
        "https://script.google.com/macros/s/AKfycbyK0gtlhJQ5ksbby_qGjnGYpo4rBz0xEsf6OGAWW1rOW5QqvMmxBaybsSMH_epxhP0tAg/exec";

      document
        .getElementById("meetingForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const data = {
            hoTen: document.getElementById("hoTen").value,
            noiDung: document.getElementById("noiDung").value,
            thoiGian: document.getElementById("thoiGian").value,
          };

          try {
            const response = await fetch(WEB_APP_URL, {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            document.getElementById("msg").innerHTML =
              "<span class='text-success'>✔ Gửi thành công!</span>";
            document.getElementById("meetingForm").reset();
          } catch (error) {
            console.log(error);
            document.getElementById("msg").innerHTML =
              "<span class='text-danger'>❌ Kết nối thất bại</span>";
          }
        });
    </script>
  </body>
</html>
